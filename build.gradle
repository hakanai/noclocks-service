plugins {
  id 'io.ratpack.ratpack-groovy' version '1.5.4'
}

repositories {
  jcenter()
}

mainClassName = 'Main'

dependencies {
  implementation ratpack.dependency('hikari')
  implementation 'com.ibm.icu:icu4j:62.1'

  // Workaround for https://github.com/ratpack/ratpack/issues/1221
  runtimeOnly 'javax.activation:activation:1.1.1'

  runtimeOnly 'org.slf4j:slf4j-simple:1.7.25'

  testImplementation 'junit:junit:4.12'
}

task stage {
  dependsOn installDist
}

sourceCompatibility = 10
targetCompatibility = 10
